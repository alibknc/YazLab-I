{% extends 'base.html' %}
{% load static %}

{% block title %}Yükleme{% endblock title %}

{% block content %}
{% block style %}
<link href="{% static 'css/upload.css' %}" rel="stylesheet" />
{% endblock %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="file" name="document">
  <p>Dosya Seçiniz</p>
  <button type="submit">Yükle</button>
  {% if url %}
  <p>Başarıyla Yüklendi: <a href="{{ url }}">{{ url }}</a></p>
  {% endif %}
</form>
{% endblock %}
